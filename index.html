<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calendar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet/less" type="text/css" href="css/calendar.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,900,900i">
    <script type="text/javascript" src="js/less.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.core.min.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    </head>
    <body>
        <header>
        <div class="wrapper">
            <div class="c-monthyear">
            <div class="c-month">
                <span id="prev" class="prev fa fa-angle-left" aria-hidden="true"></span>
                <div id="c-paginator">
                <span class="c-paginator__month month-01">JANUARY</span>
                <span class="c-paginator__month month-02">FEBRUARY</span>
                <span class="c-paginator__month month-03">MARCH</span>
                <span class="c-paginator__month month-04">APRIL</span>
                <span class="c-paginator__month month-05">MAY</span>
                <span class="c-paginator__month month-06">JUNE</span>
                <span class="c-paginator__month month-07">JULY</span>
                <span class="c-paginator__month month-08">AUGUST</span>
                <span class="c-paginator__month month-09">SEPTEMBER</span>
                <span class="c-paginator__month month-10">OCTOBER</span>
                <span class="c-paginator__month month-11">NOVEMBER</span>
                <span class="c-paginator__month month-12">DECEMBER</span>
                </div>
                <span id="next" class="next fa fa-angle-right" aria-hidden="true"></span>
            </div>
            <span class="c-paginator__year">2019</span>
            </div>
            <div class="c-sort">
            <a class="o-btn c-today__btn" href="javascript:;">TODAY</a>
            </div>
        </div>
        </header>
        <div class="wrapper">
            <div class="c-calendar">
                <div class="c-calendar__upcomingevents">
                    <div class="c-calendar__style c-aside">
                        <div class="tab-slider--nav">
                            <ul class="tab-slider--tabs">
                                <li id="upcoming-events" class="tab-slider--trigger active" rel="tab1" tabindex="0">All games</li>
                                <li id="add-event" class="tab-slider--trigger" rel="tab2" tabindex="0">Add event</li>
                            </ul>
                        </div>
                        <div class="tab-slider--container">
                            <div id="upcoming-events-content" class="tab-slider--body">
                                <div class="upcoming-events-wrapper"></div>
                            </div>
                            <div id="add-event-content" class="tab-slider--body">
                                <div class="c-event__creator c-calendar__style js-event__creator">
                                    <div class="c-aside__day">
                                            <span class="c-aside__num"></span> <span class="c-aside__month"></span>
                                    </div>
                                    <div class="c-event-header">Create event</div>
                                    <form id="addEvent">
                                        <label for="name">Name</label>
                                        <input placeholder="Playstation 5 launch" type="text" name="name">
                                        <label for="date">Date</label>
                                        <input type="date" name="date">
                                        <label for="description">Description</label>
                                        <textarea placeholder="The PS5 release date may be more than a year away, but it looks like we have official confirmation about one of the console's launch games." 
                                            name="description" cols="30" rows="3"></textarea>
                                        <label for="tags">Event type</label>
                                        <select name="tags">
                                            <option value="Launch Date">Launch Date</option>
                                            <option value="event">event</option>
                                            <option value="important">important</option>
                                            <option value="birthday">birthday</option>
                                            <option value="festivity">festivity</option>
                                        </select>
                                    </form>
                                    <br>
                                    <a href="javascript:;" class="o-btn js-event__save">SAVE <span class="fa fa-save"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-cal__calendar-wrapper">
                    <div class="c-cal__container c-calendar__style">
                        <div class="c-aside__day currentDate">
                            <span class="c-aside__num"></span> <span class="c-aside__month"></span>
                        </div>
                        <div class="c-cal__wrapper">
                            <script>
                                year = 2019;
                            
                                // first day of the week of the new year
                                today = new Date("January 1, " + year);
                                start_day = today.getDay() + 1;
                                fill_table("January", 31, "01");
                                fill_table("February", 28, "02");
                                fill_table("March", 31, "03");
                                fill_table("April", 30, "04");
                                fill_table("May", 31, "05");
                                fill_table("June", 30, "06");
                                fill_table("July", 31, "07");
                                fill_table("August", 31, "08");
                                fill_table("September", 30, "09");
                                fill_table("October", 31, "10");
                                fill_table("November", 30, "11");
                                fill_table("December", 31, "12");
                            </script>
                        </div>
                    </div>
                    <div id="selectedCell_events" class="c-calendar__style">
                        <div class="selectedCell_currentDay"></div>
                        <div class="c-aside__eventList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>

</html>
